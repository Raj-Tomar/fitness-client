<div *ngIf="event">
  <div>
    <label>Event Id: </label> {{event.eventId}}
  </div>
  <div>
    <label>Organizer: </label> {{event.organizerName}}
  </div>
  <div>
    <label>Location: </label> {{event.location}}
  </div>
  <div>
    <label>Event Date: </label> {{event.eventDate}}
  </div> 
  <hr/>
 
</div>
