<h3>Create User</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>
 
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="myLocation">Location</label>
      <input type="text" class="form-control" id="myLocation" required [(ngModel)]="user.myLocation" name="myLocation">
    </div>

    <div class="form-group">
      <label for="userRole">Role</label>
      <input type="text" class="form-control" id="userRole" required [(ngModel)]="user.userRole" name="userRole">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newUser()">Add</button>
</div>
